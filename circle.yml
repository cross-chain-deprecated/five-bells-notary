    OCI_HOME: /opt/oracle/instantclient
    OCI_LIB_DIR: $OCI_HOME
    OCI_INCLUDE_DIR: $OCI_HOME/sdk/include

    # Read-only
    AWS_SECRET_ACCESS_KEY: Q0SsTtjzt9zK3VpGpdp3VdGdYZshfdJ7IDtdr8BU
    AWS_ACCESS_KEY_ID: AKIAIVUX7BG4NS7A2UHQ
dependencies:
  pre:
    - mkdir -p ~/.oracle
  cache_directories:
    - "~/.oracle"
test:
  override:
    - scripts/ci-test.sh "$CIRCLE_NODE_INDEX" "$CIRCLE_NODE_TOTAL":
        parallel: true
deployment:
  production:
    branch: [master, ilp_server_alpha]
    commands:
      - cp npmrc-env .npmrc
      - >
        if [ -z "$(npm info $(npm ls --depth=-1 2>/dev/null | head -1 | cut -f 1 -d " ") 2>/dev/null)" ]; then
          if [[ $CIRCLE_BRANCH = "ilp_server_alpha" ]]; then
            npm publish --tag ilp_server_alpha
          else
            bash scripts/ci-publish.sh
          fi
        fi

general:
  artifacts:
    - "coverage/lcov-report"
    - "apidoc-out"
